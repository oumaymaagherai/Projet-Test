
<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content class = "content">
    <div>
        Are you sure you want to delete this product?
    </div>
    
</div>
<div mat-dialog-actions class = "action">
  <button mat-raised-button color="warn"  mat-dialog-close (click)="onConfirm()"  >Yes</button>
  <button mat-raised-button  mat-dialog-close cdkFocusInitial (click)="onCancel()">Cancel</button>
</div>
